<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Metagram</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Metagram</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<form id="post-form">
				<div class="mb-3">
					<label for="post-title" class="form-label">Title:</label>
					<input type="text" class="form-control" id="post-title" />
				</div>
				<div class="mb-3">
					<label for="post-image" class="form-label">Image:</label>
					<input type="text" class="form-control" id="post-image" />
				</div>
				<div class="mb-3">
					<label for="post-description" class="form-label">Body:</label>
					<textarea
						class="form-control"
						id="post-description"
						rows="3"
					></textarea>
				</div>

				<button type="submit" class="btn btn-primary">Add</button>
			</form>

			<div class="row justify-content-lg-center" id="posts-container">
				<!-- <div class="col-xs-12 col-lg-6"></div> -->
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="metagram.js"></script>
		<script src="main.js"></script>
	</body>
</html>
